<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Trang Tính Toán</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gradient-to-r from-teal-400 to-blue-500 text-white font-sans leading-relaxed tracking-normal">
  <div class="max-w-4xl mx-auto p-8">
    <!-- Bài 1 Quản Lý Tuyển Sinh -->
    <div class="bg-white p-8 rounded-lg shadow-xl mb-8">
      <h2 class="text-4xl font-bold text-center text-teal-600 mb-6">Bài 1 Quản Lý Tuyển Sinh</h2>
      <label class="text-xl text-teal-700">Điểm chuẩn:</label>
      <input type="number" id="diemChuan" step="0.1" placeholder="Nhập điểm chuẩn"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <label class="text-xl text-teal-700">Điểm môn 1:</label>
      <input type="number" id="mon1" step="0.1" placeholder="0-10 điểm"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <label class="text-xl text-teal-700">Điểm môn 2:</label>
      <input type="number" id="mon2" step="0.1" placeholder="0-10 điểm"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <label class="text-xl text-teal-700">Điểm môn 3:</label>
      <input type="number" id="mon3" step="0.1" placeholder="0-10 điểm"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <label class="text-xl text-teal-700">Khu vực:</label>
      <select id="khuVuc"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white">
        <option value="" disabled selected>Chọn khu vực (A, B, C hoặc X)</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="X">X</option>
      </select>
      <label class="text-xl text-teal-700">Đối tượng:</label>
      <select id="doiTuong"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white">
        <option value="" disabled selected>Chọn đối tượng (0, 1, 2, 3)</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button onclick="tinhKetQua()" class="w-full bg-teal-500 text-white p-4 rounded-md hover:bg-teal-600 text-xl">Tính
        kết quả</button>
      <div class="mt-6 text-lg font-semibold text-black" id="ketQua"></div>
    </div>

    <!-- Bài 2 -->
    <div class="bg-white p-8 rounded-lg shadow-xl mb-8">
      <h2 class="text-4xl font-bold text-center text-teal-600 mb-6">Bài 2 Tính tiền điện</h2>
      <input type="text" id="hoTenKw" placeholder="Nhập họ và tên"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <input type="number" id="soKw" placeholder="Nhập số kWh"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <button onclick="tinhTongTien()"
        class="w-full bg-teal-500 text-white p-4 rounded-md hover:bg-teal-600 text-xl">Xuất Thông Tin Điện</button>
      <div class="mt-6 text-lg font-semibold text-black" id="divThanhTien">
        <span id="xuatTien"></span>
      </div>
    </div>

    <!-- Bài 3 -->
    <div class="bg-white p-8 rounded-lg shadow-xl mb-8">
      <h2 class="text-4xl font-bold text-center text-teal-600 mb-6">Bài 3 Tính Thuế Thu Nhập Cá Nhân</h2>
      <input type="text" id="hoTenThuNhap" placeholder="Nhập họ và tên"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <input type="number" id="thuNhapNam" placeholder="Nhập tổng thu nhập năm (vnđ)"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <input type="number" id="soNguoiPhuThuoc" placeholder="Nhập số người phụ thuộc"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <button onclick="tinhThueThuNhap()"
        class="w-full bg-teal-500 text-white p-4 rounded-md hover:bg-teal-600 text-xl">Tính Thuế</button>
      <div class="mt-6 text-lg font-semibold text-black" id="divThueThuNhap" style="display: none;">
        <p id="xuatThue"></p>
      </div>
    </div>

    <!-- Bài 4 -->
    <div class="bg-white p-8 rounded-lg shadow-xl mb-8">
      <h2 class="text-4xl font-bold text-center text-teal-600 mb-6">Bài 4 Tính tiền cáp</h2>
      <input type="text" id="customerCode" placeholder="Nhập mã khách hàng"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <select id="customerType" onchange="toggleConnections()"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white">
        <option value="" disabled selected>Chọn loại khách hàng</option>
        <option value="residential">Nhà dân</option>
        <option value="business">Doanh nghiệp</option>
      </select>
      <div id="connectionsGroup">
        <input type="number" id="connections" min="0" value="0" placeholder="Nhập số kết nối"
          class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      </div>
      <input type="number" id="premiumChannels" min="0" value="0" placeholder="Nhập số kênh cao cấp"
        class="w-full p-4 border rounded-md shadow focus:outline-none focus:ring-2 focus:ring-teal-500 mb-6 text-black bg-white" />
      <button onclick="calculateFee()"
        class="w-full bg-teal-500 text-white p-4 rounded-md hover:bg-teal-600 text-xl">Tính tiền</button>
      <h3 class="mt-6 text-lg font-semibold text-black" id="result"></h3>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/bai1.js"></script>
  <script src="js/bai2.js"></script>
  <script src="js/bai3.js"></script>
  <script src="js/bai4.js"></script>
</body>

</html>
